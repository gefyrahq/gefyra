apiVersion: v1
kind: ServiceAccount
metadata:
  name: gefyra-operator
  namespace: gefyra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gefyra-operator-admin
  namespace: gefyra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: gefyra-operator
  namespace: gefyra
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gefyra-operator
  namespace: gefyra
spec:
  selector:
    matchLabels:
      app: gefyra-operator
  template:
    metadata:
      labels:
        app: gefyra-operator
    spec:
      serviceAccountName: gefyra-operator
      containers:
      - name: gefyra-operator
        image: operator:pytest
        imagePullPolicy: Never
        env:
        - name: GEFYRA_STOWAWAY_IMAGE
          value: stowaway
        - name: GEFYRA_STOWAWAY_TAG
          value: pytest
        - name: GEFYRA_STOWAWAY_IMAGE_PULLPOLICY
          value: Never
        - name: GEFYRA_DISABLE_CLIENT_SA_MANAGEMENT
          value: "True"
