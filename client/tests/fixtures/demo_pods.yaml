apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  namespace: demo
  labels:
    app: backend
spec:
  containers:
    - name: backend
      image: quay.io/gefyra/gefyra-demo-backend
      imagePullPolicy: IfNotPresent
      ports:
        - name: web
          containerPort: 5002
          protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: demo
  labels:
    app: frontend
spec:
  containers:
    - name: frontend
      image: quay.io/gefyra/gefyra-demo-frontend
      imagePullPolicy: IfNotPresent
      ports:
        - name: web
          containerPort: 5003
          protocol: TCP
      env:
        - name: SVC_URL
          value: "backend.demo.svc.cluster.local:5002"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: demo
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: demo
spec:
  selector:
    app: frontend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5003
  type: LoadBalancer