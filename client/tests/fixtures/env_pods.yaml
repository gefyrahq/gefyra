apiVersion: v1
kind: Pod
metadata:
  name: alpine
  namespace: default
  labels:
    app: alpine
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
  containers:
    - name: alpine
      image: alpine
      imagePullPolicy: IfNotPresent
      command: ["tail", "-f", "/dev/null"]
      env:
        - name: distro
          value: alpine
---
apiVersion: v1
kind: Pod
metadata:
  name: python
  namespace: default
  labels:
    app: python
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
  containers:
    - name: python
      image: python:3-slim
      imagePullPolicy: IfNotPresent
      command: ["tail", "-f", "/dev/null"]
      env:
        - name: distro
          value: python:3-slim
---
