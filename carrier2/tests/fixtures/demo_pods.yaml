apiVersion: v1
kind: Pod
metadata:
  name: backend
  namespace: demo
  labels:
    app: backend
spec:
  containers:
    - name: backend
      image: gefyra-demo-backend:pytest
      imagePullPolicy: Never
      ports:
        - name: web
          containerPort: 5002
          protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: backend-shadow
  namespace: demo
  labels:
    app: backend-shadow
spec:
  containers:
    - name: backend-shadow
      image: gefyra-demo-backend:pytest
      imagePullPolicy: Never
      ports:
        - name: web
          containerPort: 5002
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: demo
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: backend-shadow
  namespace: demo
spec:
  selector:
    app: backend-shadow
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 5002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: demo
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5002