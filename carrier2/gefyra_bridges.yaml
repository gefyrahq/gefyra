version: 1
port: 8080
clusterUpstream: 
    peers:
        - "www.blueshoe.de:443"
    tls: true
    sni: "www.blueshoe.de"
httpGetProbes: 
    - 8001
    - 8002
bridges:
    user-1:
        endpoint: "www.blueshoe.io:443"
        tls: true
        sni: "www.blueshoe.io"
        rules:
            # and
            - match:
                - matchHeader:
                    name: "x-gefyra"
                    value: "user-1"
                - matchPath: 
                    path: "/my-svc"
                    type: "prefix"
            # or
            - match:
                - matchPath:
                    path: "/always"
                    type: "prefix"