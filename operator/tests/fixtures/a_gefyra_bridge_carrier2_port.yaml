apiVersion: gefyra.dev/v1
kind: gefyrabridge
metadata:
  name: bridge-a-port
  namespace: gefyra
  labels:
    gefyra.dev/bridge-mount: bridgemount-a
provider: carrier2
providerParameter:
  rules:
    - match:
        - matchHeader:
            name: "x-gefyra"
            value: "peer1"
connectionProvider: stowaway
client: client-a
targetNamespace: default
target: bridgemount-a
targetContainer: nginx
portMappings:
  - "9090:8080"
  - "8080:80"
destinationIP: "192.168.101.1"