name: Send mail on release

on:
  workflow_dispatch: {}
  release:
    types:
      - published

jobs:
  send_mail:
    runs-on: ubuntu-latest
    steps:
    - uses: dawidd6/action-send-mail@v3
      name: Send Release Mail
      with:
        server_address: ${{secrets.SMTP_SERVER}}
        server_port: ${{secrets.SMTP_PORT}}
        secure: true
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: Gefyra Release
        to: ${{secrets.RELEASE_MAIL_RECIPIENTS}}
        cc: ${{secrets.RELEASE_MAIL_CC}}
        from: Gefyra Github
        body: "Gefyra Version ${{ github.event.release.tag_name }} is out. ðŸš€ Here's the changelog: https://github.com/gefyrahq/gefyra/releases/tag/${{ github.event.release.tag_name }}"
        reply_to: ${{secrets.REPLY_TO}}
        ignore_cert: true
        convert_markdown: true

  post_discord_announcement:
    runs-on: ubuntu-latest
    steps:
    - uses: Ilshidur/action-discord@0.3.2
      name: Send Discord Release Announcement
      # add random emoji to the message
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: "Gefyra Version ${{ github.event.release.tag_name }} is out! ðŸš€ Here's the changelog: https://github.com/gefyrahq/gefyra/releases/tag/${{ github.event.release.tag_name }}"