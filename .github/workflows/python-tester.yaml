name: pytest and try it yourself example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: PyServer Test Image meta
      id: test_image_meta
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=false
        images: |
          gefyra/pyserver
        tags: |
          type=ref,event=pr,enable=${{ !!github.event.pull_request }}
          type=raw,value=test-run-${{ github.run_id }},enable=${{ !github.event.pull_request }}
        labels: |
          quay.expires-after=24h
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: testing/images/
        platforms: linux/amd64
        push: false
        load: true
        file: testing/images/Dockerfile.local
        tags: pyserver
        outputs: type=docker,dest=/tmp/pyserver.tar
    - name: Upload pyserver image
      uses: actions/upload-artifact@v3
      with:
        name: pyserver
        path: /tmp/pyserver.tar

  build_operator:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.operator_meta.outputs.tags }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
    #
    # Gefyra Operator
    #
    - name: Operator Image meta
      id: operator_meta
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=false
        images: |
          gefyra/operator
        tags: |
          type=ref,event=pr,enable=${{ !!github.event.pull_request }}
          type=raw,value=test-run-${{ github.run_id }},enable=${{ !github.event.pull_request }}
        labels: |
          quay.expires-after=24h
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: operator/
        platforms: linux/amd64
        push: false
        load: true
        tags: ${{ steps.operator_meta.outputs.tags }}
        labels: ${{ steps.operator_meta.outputs.labels }}
        cache-from: type=registry,ref=quay.io/gefyra/operator:latest
        outputs: type=docker,dest=/tmp/operator.tar
    - name: Upload operator image
      uses: actions/upload-artifact@v3
      with:
        name: operator
        path: /tmp/operator.tar

  test_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set fake kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.kube/
          cd ~/.kube
          touch config
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Set Gefyra tracking config / fake kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.gefyra
          cd ~/.gefyra
          touch config.ini
          echo "[telemetry]" >> config.ini
          echo "track = False" >> config.ini
      - name: Load cached Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local  # the path depends on the OS
          key: poetry-py-1  # increment to reset cache
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ./client/.venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}-py-1
      - name: Install dependencies
        working-directory: ./client
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Run PyTest
        working-directory: ./client
        run: poetry run coverage run -m pytest
      - name: Upload coverage data to coveralls.io
        if: github.repository == 'gefyrahq/gefyra'
        working-directory: ./client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
        run: poetry run coveralls --service=github

  test_minikube:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            driver: ''
          - os: macos-12
            driver: virtualbox
    needs: build_operator
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: brew install docker
        if: ${{ matrix.os == 'macos-12' }}
      - run: colima start
        if: ${{ matrix.os == 'macos-12' }}
      - name: Load cached Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local  # the path depends on the OS
          key: poetry-${{ matrix.os }}-1  # increment to reset cache
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Set Gefyra tracking config / fake kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.gefyra
          mkdir -p ~/.kube
          cd ~/.gefyra
          touch config.ini
          echo "[telemetry]" >> config.ini
          echo "track = False" >> config.ini
          cd ~/.kube
          touch config
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: ${{ matrix.driver }}
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ./client/.venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}-1
      - name: Install dependencies
        working-directory: ./client
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Run gefyra up
        timeout-minutes: 8
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra up --minikube
      - name: Show coverage report
        working-directory: ./client
        run: |
          poetry run coverage report
      - name: Upload coverage data to coveralls.io
        if: github.repository == 'gefyrahq/gefyra'
        working-directory: ./client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
        run: |
          poetry run coveralls --service=github

  test:
    strategy:
      fail-fast: false
      matrix:
        k3d: [v1.22.15-k3s1, v1.23.13-k3s1, v1.24.7-k3s1, v1.25.3-k3s1]
    needs:
      - build_operator
      - build_test_image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # https://github.com/docker/setup-qemu-action
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Load cached Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local  # the path depends on the OS
          key: poetry-op-1  # increment to reset cache
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Set Gefyra tracking config / fake kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.gefyra
          mkdir -p ~/.kube
          cd ~/.gefyra
          touch config.ini
          echo "[telemetry]" >> config.ini
          echo "track = False" >> config.ini
          cd ~/.kube
          touch config
      #
      # Create a cluster with registry
      #
      - uses: AbsaOSS/k3d-action@v2
        name: Create Single Cluster
        with:
          cluster-name: "mycluster"
          args: >-
            --agents 1
            -p "31820:31820/UDP@agent:0"
            --image docker.io/rancher/k3s:${{ matrix.k3d }}
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: /tmp
      - name: Load Operator image
        run: |
          docker load --input /tmp/operator/operator.tar
          docker load --input /tmp/pyserver/pyserver.tar
          docker image ls -a
      - name: Import Operator to k3d
        run: |
          k3d image import ${{ needs.build_operator.outputs.tags }} -c mycluster --verbose
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: ./client/.venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}-test-1
      - name: Pytest
        working-directory: ./client
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      # Run the 'Try it yourself'
      - name: Apply some workload
        run: |
          kubectl apply -f testing/workloads/hello.yaml
      - name: Run gefyra check
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra check
      - name: Run gefyra version
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra version
      - name: Run gefyra status
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          summary=$(poetry run coverage run -a -m gefyra status | sed 's/\[INFO\].*//' | python3 -c "import sys, json; print(json.load(sys.stdin)['summary'])")
          echo $summary
          [[ $summary == 'Gefyra is not running' ]]
      - name: Run gefyra up with invalid kubeconfig path
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra up --kubeconfig=/there/is/no/config
          test $? -eq 1
      - name: Run gefyra up with invalid environment kubeconfig path
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          export KUBECONFIG=/some/invalid/kubeconfig.yaml
          poetry run coverage run -a -m gefyra up
          test $? -eq 1
      - name: Run gefyra up with invalid endpoint
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra up --endpoint 127.0.0.1::8000
          test $? -eq 1
      - name: Run gefyra up with invalid context
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra up --context=invalid-context
          test $? -eq 1
      - name: Run gefyra up in another docker context
        timeout-minutes: 8
        working-directory: ./client
        run: |
          docker context create another-context
          docker context use another-context
          poetry run coverage run -a -m gefyra up --operator ${{ needs.build_operator.outputs.tags }}
          poetry run coverage run -a -m gefyra down
          docker context use default
      - name: Run gefyra up
        timeout-minutes: 8
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra up --operator ${{ needs.build_operator.outputs.tags }}
      - name: Run gefyra up again changes nothing
        timeout-minutes: 8
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra up --operator ${{ needs.build_operator.outputs.tags }}
      - name: Run gefyra status running
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          sleep 15
          summary=$(poetry run coverage run -a -m gefyra status | sed 's/\[INFO\].*//' | python3 -c "import sys, json; print(json.load(sys.stdin)['summary'])")
          echo $summary
          [[ $summary == 'Gefyra is up and connected' ]]
      - name: Run gefyra run with faulty port flag
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra run -d -i pyserver -N mypyserver -n default --expose 8000
          test $? -eq 1
          curl localhost:8000
          test $? -ne 0
      - name: Run gefyra run with faulty env-from flag
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra run -d -i pyserver -N mypyserver -n default --expose 8000:8000 --env-from=noDeployment/hello-nginxdemo
          test $? -eq 1
      - name: Run gefyra run with localhost port mapping
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra run -d -i pyserver -N mypyserver -n default --expose 8000:8000 --env-from=deployment/hello-nginxdemo
          test $? -eq 0
          curl localhost:8000
          test $? -eq 0
      - name: Run gefyra run attached
        working-directory: ./client
        run: |
          output=$(poetry run coverage run -a -m gefyra run -i alpine -c 'sh -c "echo Hello from Gefyra; sleep 10;"' -N attachedContainer | tail -1)
          test $? -eq 0
          [[ $output == "Hello from Gefyra" ]]
          test $? -eq 0
      - name: Run gefyra run with no given namespace and no fallback (uses default)
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra run -d -i pyserver -N mypyserver1
          test $? -eq 0
          test $(docker inspect mypyserver1 --format {{.HostConfig.DnsSearch}}) == [default.svc.cluster.local]
          docker kill mypyserver1
      - name: Run gefyra run with default namespace from kubeconfig (uses 'fancy')
        working-directory: ./client
        run: |
          kubectl config set-context --current --namespace=fancy
          poetry run coverage run -a -m gefyra run -d -i pyserver -N mypyserver2
          test $? -eq 0
          test $(docker inspect mypyserver2 --format {{.HostConfig.DnsSearch}}) == [fancy.svc.cluster.local]
          kubectl config set-context --current --namespace=default
          docker kill mypyserver2
      - name: Run gefyra bridge with invalid deployment
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra bridge -N mypyserver -n default --target deployment/hello-nginxdemo-not/hello-nginx --port 80:8000
          test $? -eq 1
      - name: Run gefyra bridge with invalid container
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra bridge -N mypyserver -n default --target deployment/hello-nginxdemo/hello-nginx-not --port 80:8000
          test $? -eq 1
      - name: Run gefyra bridge with container with command (fails)
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra bridge -N mypyserver -n commands --target deployment/hello-nginxdemo-command/hello-nginx-command --port 80:8000
          test $? -eq 1
      - name: Run gefyra bridge with deployment
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra bridge -N mypyserver -n default --target deployment/hello-nginxdemo/hello-nginx --port 80:8000
      - name: Run gefyra status check containers and bridge
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          containers=$(poetry run gefyra status | sed 's/\[INFO\].*//' | python3 -u -c "import sys, json; print(json.load(sys.stdin)['client']['containers'])")
          echo $containers
          [[ $containers == 1 ]]
          bridges=$(poetry run gefyra status | sed 's/\[INFO\].*//' | python3 -u -c "import sys, json; print(json.load(sys.stdin)['client']['bridges'])")
          echo $bridges
          [[ $bridges == 1 ]]
      - name: Run gefyra unbridge (fails with wrong kubeconfig)
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          export KUBECONFIG=/some/invalid/kubeconfig.yaml
          poetry run coverage run -a -m gefyra unbridge --wait -A
          test $? -eq 1      
      - name: Run gefyra unbridge without -A flag and no name
        working-directory: ./client
        shell: bash --noprofile --norc -o pipefail {0}
        run: |
          poetry run coverage run -a -m gefyra unbridge --wait
          test $? -eq 1
      - name: Run gefyra unbridge
        working-directory: ./client
        run: poetry run coverage run -a -m gefyra unbridge --wait -A
      - name: Run gefyra unbridge
        working-directory: ./client
        run: poetry run coverage run -a -m gefyra unbridge -A
      - name: Run gefyra bridge with deployment short name (deploy)
        working-directory: ./client
        run: poetry run coverage run -a -m gefyra bridge -N mypyserver -n default --target deploy/hello-nginxdemo/hello-nginx --port 80:8000
      - name: Run gefyra unbridge 
        working-directory: ./client
        run: poetry run coverage run -a -m gefyra unbridge --wait --name mypyserver-to-default.deploy.hello-nginxdemo
      - name: Run gefyra bridge with deployment short name (deploy) without container name
        working-directory: ./client
        run: poetry run coverage run -a -m gefyra bridge -N mypyserver -n default --target deploy/hello-nginxdemo --port 80:8000
      - name: Run gefyra unbridge 
        working-directory: ./client
        run: poetry run coverage run -a -m gefyra unbridge --wait -A
      - name: Run gefyra bridge with pod
        working-directory: ./client
        run: |
          k=$(kubectl get pods -n default -o=go-template='{{ (index .items 0).metadata.name  }}')
          echo $k
          poetry run coverage run -a -m gefyra bridge -N mypyserver -n default --target pod/$k/hello-nginx --port 80:8000

      - name: "Run gefyra list --bridges"
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra list --bridges
      - name: "Run gefyra list --containers"
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra list --containers
      - name: Run gefyra down
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra down
      - name: Run gefyra down (again) without errors
        working-directory: ./client
        run: |
          poetry run coverage run -a -m gefyra down
      - name: Show coverage report
        working-directory: ./client
        run: |
          poetry run coverage report
      - name: Upload coverage data to coveralls.io
        if: github.repository == 'gefyrahq/gefyra'
        working-directory: ./client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
        run: |
          poetry run coveralls --service=github
  coveralls:
    name: Indicate completion to coveralls.io
    if: github.repository == 'gefyrahq/gefyra'
    # need secrets.GITHUB_TOKEN
    needs:
      - test
      - test_minikube
      - test_python
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Finished
        run: |
          pip3 install --upgrade coveralls
          coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
